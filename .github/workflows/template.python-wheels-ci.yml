name: Python Wheels CI

on:
  workflow_call:

permissions: read-all

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Build wheels
        run: |
          cd flink-python
          bash dev/build-wheels.sh
      - name: Tar artifact
        run: tar -cvf python-wheel.tar flink-python/dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel_${{ runner.os }}_${{ github.sha }}_${{ github.run_number }}
          path: python-wheel.tar
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Build wheels
        run: |
          cd flink-python
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.8.0
          cibuildwheel --platform macos --output-dir dist .
      - name: Tar artifact
        run: tar -cvf python-wheel.tar flink-python/dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel_${{ runner.os }}_${{ github.sha }}_${{ github.run_number }}
          path: python-wheel.tar
